<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="board">
        <div id="list1" class="list">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">Wash Dishes</div>
          <div class="card" draggable="true" id="card2">Clean Room</div>
        </div>
        <div id="list2" class="list">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card3">Build Project</div>
        </div>
        <div id="list3" class="list">
          <h2>Done</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
